<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <title>Library</title>
</head>

<body>
  <header>
    <h1>Library</h1>
    <button class="add-book-btn">+ New Book</button>
  </header>
  <main>
    <div class="book-cards"></div>
  </main>
  <div class="form-modal hidden">
    <div class="modal-header">
      <h2>Add New Book</h2>
      <button class="close-btn">&times;</button>
    </div>
    <form action="#">
      <ul>
        <li class="input-container">
          <label for="book-title">Title:</label>
          <input type="text" name="book-title" id="book-title" spellcheck="false" maxlength="100" required>
        </li>
        <li class="input-container">
          <label for="book-author">Author:</label>
          <input type="text" name="book-author" id="book-author" spellcheck="false" maxlength="100" required>
        </li>
        <li class="input-container">
          <label for="book-length">Number of Pages:</label>
          <input type="number" name="book-length" id="book-length" min="1" max="15000" required>
        </li>
        <li>
          <label for="book-status" class="form-checkbox">
            Read
            <input type="checkbox" name="book-status" id="book-status">
          </label>
        </li>
        <li>
          <button class="form-btn">Add to Library</button>
        </li>
      </ul>
    </form>
  </div>
  <div class="overlay hidden"></div>
</body>

</html>
